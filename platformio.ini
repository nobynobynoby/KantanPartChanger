; https://docs.platformio.org/page/projectconf.html

[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps =
    adafruit/Adafruit NeoPixel @ ^1.11.0
    h2zero/NimBLE-Arduino @ ^1.4.1
    lathoub/BLE-MIDI
monitor_speed = 115200
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1